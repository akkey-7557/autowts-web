<!DOCTYPE html>
<html>
    <head>
        <title>Auto WTS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="style.css", rel="stylesheet">
    </head>
    <body>
        <div id="outer">
            <div id="inner">
                <div class="mb-3">
                    <label class="form-label">Discord Token</label>
                    <input class="form-control" id="token">
                </div>
                <div class="mb-3">
                    <label class="form-label">Channels</label>
                    <textarea class="form-control" id="channels" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <div class="d-flex justify-content-center"><p class="text-center">ステータス:</p> <p class="text-center" id="status">未実行</p></div>
                <hr>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="start">Start</button>
                    <button class="btn btn-primary" type="button" id="stop" disabled>Stop</button>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
